
<html>
	<head></head>
	<body>
		
		<h1>POSITION USER</h1>
        <p id="position">
        
        Long  : <span id="long" style="color:red">...<span> <br>
       
        Lat :  <span id="lat" style="color:red">...<span> <br>
        
        Curracy :  <span id="cur" style="color:red">...<span>
        </p>
		
		<script>
        
        
			var options = {
			  enableHighAccuracy: true,
			  timeout: 5000,
			  maximumAge: 0
			};


			function success(pos) {
			  var crd = pos.coords;
              
            document.getElementById('long').innerHTML = `Longitude : ${crd.longitude} <br> Latitude : ${crd.latitude} <br> La précision est de ${crd.accuracy} mètres`;
              
              
    //----------VOTRE POSITION AFFICHER DANS LA CONSOLE---------
			  console.log('Votre position actuelle est :');
			  console.log(`Latitude : ${crd.latitude}`);
			  console.log(`Longitude : ${crd.longitude}`);
			  console.log(`La précision est de ${crd.accuracy} mètres.`);
			}

			function error(err) {
			  console.warn(`ERREUR (${err.code}): ${err.message}`);
			}

			navigator.geolocation.getCurrentPosition(success, error, options);
		</script>
	</body>
</html>
